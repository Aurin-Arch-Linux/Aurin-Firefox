<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup</title>
  <style>
    body {
      width: 250px;
      padding: 5px;
    }
    input[type="text"] {
      width: 90%;
      padding: 8px;
      margin-right: 10px;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
    }
    #searchResults {
      display: none;
    }
    #searchpop {
      border: 1px solid grey;
      padding: 5px;
    }
  </style>
</head>
<body>
<center> <img src="../icons/aurin32.png" alt="Aurin Icon"></center>
<div id="searchpop">
<h3>Find and Install AUR packages ...</h3>
  
  <input type="text" id="searchInput" placeholder="Enter package name">
  <br>
  <br>
<center> <button id="searchButton"><img src="../icons/search.png" alt="Search"></button></center>
</div>
  <div id="searchResults"></div>
  <script src="js/popup.js"></script>
</body>
</html>
